<body>
    See Console



	<script src="bower_components.js"></script>
	<script src="../src/history.js"></script>
	<script>
        function display( txt, theHistory ){
            console.log(txt, 'index:'+theHistory.index, 'lastIndex:'+theHistory.lastIndex, 'list:'+theHistory.list);
        }

        var myHistory = new HistoryList({
            action  : function onAdd(item, hist){
                        display('Action:"'+item+'"', hist);
                      },
            onUpdate: function(backwardAvail, forwardAvail, hist){
                          display('Update back:'+backwardAvail+' forward:'+forwardAvail, hist);
                      },
            initValue: ['0', '1', '2']
        });

        myHistory.console = function(txt){
            console.log('************************************');
            console.log(txt);
            return this;
        };

        myHistory
            .console('Add A')
            .add('A')
            .console('Add B')
            .add('B')
            .console('Add C')
            .add('C')
            .console('2 x Go Back')
            .goBack()
            .goBack()
            .console('3 x Go Forward')
            .goForward()
            .goForward()
            .goForward()
            .console('3 x Go First')
            .goFirst()
            .goFirst()
            .goFirst()
            .console('3 x Go Last')
            .goLast()
            .goLast()
            .goLast()
            .console('Add D')
            .add('D')
            .console('Add E')
            .add('E')
            .console('Add F')
            .add('F')
            .console('2 x Go Back')
            .goBack()
            .goBack()
            .console('Clear History')
            .clearHistory()
            .console('Clear Future')
            .clearFuture()


            .console('Add G')
            .add('G')
            .console('Add H')
            .add('H')
            .console('Add I')
            .add('I')
            .console('2 x Go Back')
            .goBack()
            .goBack()
            .console('Clear Future')
            .clearFuture()
            .console('Clear History')
            .clearHistory()

            .console('Add A,B,C,D')
            .add('A')
            .add('B')
            .add('C')
            .add('D')
            .console('Add D')
            .add('D')
            .console('Go Back')
            .goBack()
            .console('Add D')
            .add('D')
	</script>
</body>
</html>
